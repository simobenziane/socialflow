# docker-compose.vps.yml
# VPS Hybrid Setup - n8n on VPS, Ollama on local machine via Tailscale
#
# Usage: docker-compose -f docker-compose.vps.yml up -d

version: '3.8'

services:
  # ===========================================
  # Frontend - React SPA via nginx
  # Binds to localhost only (nginx proxy handles external)
  # ===========================================
  socialflow-ui:
    build:
      context: ./socialflow-ui
      args:
        - VITE_API_BASE=${VITE_API_BASE:-https://your-domain.com/webhook}
    container_name: socialflow-ui
    ports:
      - "127.0.0.1:${UI_PORT:-3000}:80"  # Localhost only - nginx proxy
    depends_on:
      - socialflow-n8n
    networks:
      - socialflow-network
    restart: unless-stopped

  # ===========================================
  # Backend - n8n workflow engine with ffmpeg
  # Binds to localhost only (nginx proxy handles external)
  # ===========================================
  socialflow-n8n:
    build:
      context: .
      dockerfile: docker/n8n.Dockerfile
    container_name: socialflow-n8n
    ports:
      - "127.0.0.1:${N8N_PORT:-5678}:5678"  # Localhost only - nginx proxy
    environment:
      # n8n configuration
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - WEBHOOK_URL=${WEBHOOK_URL:-https://your-domain.com}
      - GENERIC_TIMEZONE=${TZ:-Europe/Berlin}

      # Ollama via Tailscale - set OLLAMA_HOST in .env
      # Example: OLLAMA_HOST=http://100.100.100.2:11434
      - OLLAMA_HOST=${OLLAMA_HOST:-http://100.x.x.x:11434}

      # Database (n8n internal)
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite

      # Execution settings
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_PROGRESS=true
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true

      # Allow local file access for workflows
      - NODE_FUNCTION_ALLOW_BUILTIN=*
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
    volumes:
      # n8n internal data
      - socialflow-n8n-data:/home/node/.n8n

      # SocialFlow data directory
      - ${DATA_PATH:-/opt/socialflow-data}:/data/clients

      # Uploads directory for file-based onboarding (v16)
      - ${DATA_PATH:-/opt/socialflow-data}/uploads:/data/uploads

      # Workflow files (new paths)
      - ./workflows:/opt/workflows:ro

      # Config templates (new path)
      - ./config:/opt/config-templates:ro

      # Database scripts (new path)
      - ./scripts:/opt/scripts:ro
    # NO extra_hosts - Ollama is accessed via Tailscale network
    networks:
      - socialflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  socialflow-network:
    driver: bridge

volumes:
  socialflow-n8n-data:
    name: socialflow-n8n-data
